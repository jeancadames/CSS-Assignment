<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heading Colors </title>
</head>
<body>
    <div style="background-color: #561F37;">
        <h1 style="color: hsl(186, 51%, 45%);"> This is my heading </h1>
        <h2 style="color: #47bfbd;"> This is my other heading </h2>
        <h3 style="color: aquamarine;"> This is my other other heading </h3>
        <h4 style="color: rgb(117, 228, 179);"> And this is my last heading </h4>
    </div>
</body>
</html>
